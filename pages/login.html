<!DOCTYPE html>
<lang="pl">

    <head>
        <meta charset="UTF-8" />
        <title>Logowanie</title>
        <meta name="description" content="Pierwsza próba uruchomienia strony" />
        <meta name="keywords" content="html, programowanie, nauka programowania" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="stylesheet" href="../public/styles/login.css">
    </head>

    <body>
        <!-- Cała strona internetowa -->



        <!-- Pole środkowe strony -->
        <div class="main-field">
            <!-- linki do podstron -->
            <div class="links">
                <p><a href="../index.html"><img class="icon" src="../public/images/home-icon.png" alt="Strona główna">Strona
                        główna</a></p>
                <p><a href="./about.html"><img class="icon" src="../public/images/company-icon.png" alt="">O nas</a></p>
                <p><a href="./news.html"><img src="../public/images/news-icon.png" class="icon" alt="">Aktualności</a></p>
                <p><a href="./faq.html"><img src="../public/images/help-icon.png" class="icon" alt="">FAQ</a></p>
                <p><a href="./admin.html"><img class="icon" src="../public/images/gear-icon.png" alt="">Administracja</a></p>
            </div>

            <!-- Formularz logowania -->
            <div class="login-system">
                <h4>Zaloguj się</h4>
                <form autocomplete="off">

                    <div class="tabelki">
                        <!-- Tabelka na aders email -->
                        <div class="input-container">
                            <label for="user-email"><b>Email</b></label>
                            <input id="user-email" type="text">
                        </div>
                        <!-- Tabelka na hasło -->
                        <div class="input-container">
                            <label for="user-password"><b>Hasło</b></label>
                            <input id="user-password" type="password">
                        </div>

                        <div class="password-remaind small"><a href="">Nie pamiętasz hasła?</a></div>
                    </div>

                    <!-- Przycisk zaloguj -->
                    <button>Zaloguj</button>
                    <div class="inne-logowania">
                        <p class="other">zaloguj za pomocą</p>
                    </div>
                </form>
            </div>


            <!-- Logowanie za pomocą  -->
            <div class="buttons">
                <button><img class="icon-button" src="../public/images/google-icone.png" alt="">Google</button>
                <button><img class="icon-button" src="../public/images/facebook-icone.png" alt="">Facebook</button>
                <button><img class="icon-button" src="../public/images/help-icon.png" alt="">Pomoc</button>
            </div>

            <div class="creating-account small">
                <p>Jesteś nowy? <a href="">Utwórz konto</a></p>

            </div>
        </div>


    </body>

    </html>
